<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 600px;
      height: 4px;
      background-image: linear-gradient(to right, rgba(239, 112, 96, 0), rgba(239, 112, 96, 0.75), rgba(239, 112, 96, 0));
    }

    .ctnr {
      display: flex
    }

    .leftBG,
    .rightBG {
      width: 80px;
      height: 30px;
    }

    .left,
    .right {
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .leftBG {
      background: #333;
    }

    .rightBG {
      background: #ddd;
      color: #fff
    }

    .left {
      border-top-right-radius: 15px;
      background: #ddd;
    }

    .right {
      border-bottom-left-radius: 15px;
      background: #333;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="cirl"></div>

  <div class="ctnr">
    <div class="leftBG">
      <div class="left">left</div>
    </div>
    <div class="rightBG">
      <div class="right">right</div>
    </div>
  </div>

</body>

</html>
