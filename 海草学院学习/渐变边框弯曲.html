<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000000;
    }

    .box {
      width: 300px;
      height: 200px;
      --border-radius: 12px;
      --border-size: 1px;
      --padding: 1px;
      --border-bg: conic-gradient(from 180deg at 50% 50%, #e92a67 0deg, #a853ba 112.5deg, #2a8af6 228.75deg, #2a8af600 360deg);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: var(--border-radius);
      display: inline-block;
      font-size: 2rem;
      overflow: hidden;
      padding: calc(var(--padding) + var(--border-size));
      perspective: 1000;
      position: relative;
      transform: translateZ(0);
      z-index: 0;
      margin: 200px auto;
    }

    i {
      border-radius: calc(var(--border-radius) + var(--border-size));
      content: "";
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: var(--border-size);
      position: absolute;
      /* inset: var(--border-size) var(--border-size) var(--border-size) var(--border-size); */
      /* inset 等于以下四行代码 */
      top: 1px;
      right: 1px;
      left: 1px;
      bottom: 1px;
      z-index: -1;
    }

    i::before {
      animation: 5s linear infinite f;
      background: var(--border-bg);
      border-radius: 100%;
      box-shadow: 0 0 40px 20px var(--border-bg);
      content: "";
      display: block;
      padding-bottom: 170%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 170%;
      z-index: -2;
    }

    @keyframes f {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <i></i>
  </div>
</body>

</html>
