<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水波纹</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgba(141, 143, 177);
    }

    .box {
      width: 100%;
      height: 640px;
      border-radius: 50%;
      margin: 100px auto;
      background: url('./index-banner.jpg') center center no-repeat;
      position: relative;
    }

    .box .circle {
      position: absolute;
      left: 50%;
      bottom: 20px;
      border: 1px solid #eee;
      border-radius: 50%;
      width: 56px;
      height: 28px;
      opacity: 0;
    }
    .size-0 {
      animation: banner-move1 4s linear infinite;
    }
    .size-1 {
      animation: banner-move1 4s linear 1s infinite;
    }

    @keyframes banner-move1 {
      0% {
        transform: scale(0.5, 0.5);
        opacity: 0;
      }
    
      40% {
        transform: scale(1.6, 1.6);
        opacity: 1;
      }
    
      80% {
        transform: scale(3, 3);
        opacity: 0;
      }
    
      100% {
        transform: scale(3, 3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="circle size-0"></div>
    <div class="circle size-1"></div>
  </div>
</body>
</html>
