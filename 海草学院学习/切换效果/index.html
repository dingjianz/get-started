<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      height: 300px;
      margin: 200px auto;
      position: relative;
    }

    .wrap {
      position: relative;
      overflow: hidden;
    }

    ul {
      list-style: none;
      width: 2000px;
      transition: all 1s ease-in alternate;
    }

    .toggle {
      width: 400px;
      height: 300px;
      float: left;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
    }

    .toggle img {
      max-width: 400px;
      max-height: 200px;
      animation: imgAni 1s ease-in;
    }

    .toggle p {
      position: absolute;
      bottom: 40px;
      animation: pAini 1s ease-in;
    }

    .toggle:nth-child(1) {
      background-color: #9c9f9e;
    }

    .toggle:nth-child(2) {
      background-color: skyblue;
    }

    .toggle:nth-child(3) {
      background-color: purple;
    }

    .toggle:nth-child(4) {
      background-color: orange;
    }

    .control {
      position: absolute;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .control.left {
      left: 0;
      background-color: pink;
      top: 50%;
      transform: translate3d(-100%, -50%, 0);
    }

    .control.right {
      right: 0;
      background-color: yellow;
      top: 50%;
      transform: translate3d(100%, -50%, 0);
    }

    @keyframes imgAni {
      from {
        transform: scale(0.8, 0.8);
      }

      to {
        transform: scale(1, 1);
      }
    }
    @keyframes pAini {
      from {
        transform: translate3d(0, 40px, 0);
        opacity: 0;
      }

      to {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }


    .box {
      width: 400px;
      height: 200px;
      margin: 0 auto;
      display: flex;
      overflow: hidden;
    }
    .box .box-item {
      flex: 1;
      height: 200px;
      text-align: center;
      transition: all 1s ease-in-out;
    }
    .box .box-item:nth-child(1) {
      background-color: pink;
    }
    .box .box-item:nth-child(2) {
      background-color: purple;
    }
    .box .box-item:nth-child(3) {
      background-color: skyblue;
    }
    .box .box-item:nth-child(4) {
      background-color: orangered;
    }
    .box .box-item.active {
      transform: translate3d(0, 200px, 0);
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <ul>
        <li class="toggle">
          <img src="./12.jpg" alt="">
          <p>1</p>
        </li>
        <li class="toggle">
          <img src="./13.jpg" alt="">
          <p>2</p>
        </li>
        <li class="toggle">
          <img src="./14.jpg" alt="">
          <p>3</p>
        </li>
        <li class="toggle">
          <img src="./15.jpg" alt="">
          <p>4</p>
        </li>
      </ul>
    </div>
    <div class="control left">&lt;</div>
    <div class="control right">&gt;</div>
  </div>


  <ul class="box">
    <li class="box-item">1</li>
    <li class="box-item">2</li>
    <li class="box-item">3</li>
    <li class="box-item">4</li>
  </ul>

  <script>
    $(() => {
      let marginValue = 0;
      $('.left').on('click', () => {
        if (marginValue <= -1200) {
          marginValue = 0;
          return false;
        } else {
          marginValue -= 400
        }
        $('.wrap').html(` <ul>
        <li class="toggle">
          <img src="./12.jpg" alt="">
          <p>1</p>
        </li>
        <li class="toggle">
          <img src="./13.jpg" alt="">
          <p>2</p>
        </li>
        <li class="toggle">
          <img src="./14.jpg" alt="">
          <p>3</p>
        </li>
        <li class="toggle">
          <img src="./15.jpg" alt="">
          <p>4</p>
        </li>
      </ul>`)
        $('ul').css({
          transform: `translate3d(${marginValue}px, 0, 0)`
        })
      })
      $('.right').on('click', () => {

        if (marginValue >= 0) {
          marginValue = 0;
          return false;
        } else {
          marginValue += 400
        }
        $('.wrap').html(` <ul>
        <li class="toggle">
          <img src="./12.jpg" alt="">
          <p>1</p>
        </li>
        <li class="toggle">
          <img src="./13.jpg" alt="">
          <p>2</p>
        </li>
        <li class="toggle">
          <img src="./14.jpg" alt="">
          <p>3</p>
        </li>
        <li class="toggle">
          <img src="./15.jpg" alt="">
          <p>4</p>
        </li>
      </ul>`)
        $('ul').css({
          transform: `translate3d(${marginValue}px, 0, 0)`
        })
      })

      $('body').delegate('.box-item', 'click', function () {
        $(this).addClass('active').siblings().removeClass('active')
      })
    })
  </script>
</body>

</html>
