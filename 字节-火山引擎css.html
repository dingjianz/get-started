  <script>
    const throttle = (fn, interval) => {
      const _self = fn;
      let timer;
      let firstTime = true;
      return function () {
        const args = arguments;
        const __me = this;
        if (firstTime) {
          _self.apply(__me, args);
          return (firstTime = false);
        }
        if (timer) {
          return false;
        }
        timer = setTimeout(function () {
          clearTimeout(timer);
          timer = null;
          _self.apply(__me, args);
        }, interval || 500);
      };
    };

    window.onload = () => {
      const vwHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      const wraps = document.querySelectorAll('.title');
      window.addEventListener(
        'scroll',
        () => {
          wraps.forEach(wrap => {
            const classList = [...wrap.classList]
            console.log(classList)
            if (wrap.getBoundingClientRect().top < vwHeight && !classList.includes('dj')) {
              wrap.classList.add('dj');
            }
          })
        }, true
      );
    }
