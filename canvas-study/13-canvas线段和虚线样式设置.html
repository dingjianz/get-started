<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-canvas线段和虚线样式设置</title>
  <style>
  </style>
</head>

<body>
  <canvas id="c1" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('c1');
    const ctx = canvas.getContext('2d');

    ctx.moveTo(100, 100)
    ctx.lineTo(250, 250);
    ctx.lineTo(450, 100);

    // 设置线条样式 默认1px
    ctx.lineWidth = 40;

    // 设置线条端点样式 butt/平齐 round/半圆 square/正方形
    ctx.lineCap = 'round';

    // 设置2个线段连接处的样式 mitter/ round/ bevel/ 
    ctx.lineJoin = 'round';

    // 对斜接面进行限制
    ctx.mitterLimit = 5;

    // 设置线段颜色
    ctx.strokeStyle = 'purple';

    ctx.stroke();
  </script>
</body>

</html>
