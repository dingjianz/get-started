<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-认识canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- 
    id：标识元素的唯一性
    width 画布的宽度
    height 画布的高度
  -->
  <canvas id="c1" width="600" height="400">
    当前浏览器不支持canvas，请下载最新的浏览器
  </canvas>
  <script>
    // 1. 找到画布
    const c1 = document.getElementById('c1');
    // 判断是否有getContext
    if (!c1.getContext) {
      alert('当前浏览器不支持canvas，请下载最新的浏览器');
    }
    // 2. 获取画笔、上下文对象
    const ctx = c1.getContext('2d');
    console.log(ctx); // 可以打印下ctx的属性和方法

    // 3. 绘制图形
    // 绘制矩形fillRect(位置x, 位置y, 宽度, 高度)
    ctx.fillStyle = '#f00';
    // 绘制一个填充的矩形
    ctx.fillRect(0, 0, 300, 300);

    // 下面四行代码等同于ctx.fillRect，beginPath和closePath可以完成路径的分段。
    // ctx.beginPath();
    // ctx.rect(0, 0, 300, 300);
    // ctx.fill();
    // ctx.closePath();

    // 绘制一个矩形的边框
    // ctx.strokeRect(0, 0, 300, 300)
    // 清除指定矩形区域，让清除部分完全透明。
    ctx.clearRect(150, 150, 20, 20);
  </script>
</body>

</html>
