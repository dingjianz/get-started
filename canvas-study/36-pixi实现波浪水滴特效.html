<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36-pixi实现波浪水滴特效</title>
    <script src="./lib/pixi.js"></script>
    <script src="./lib/pixi-filters.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* canvas {
        width: 100%;
        height: 100%;
      } */
    </style>
  </head>
  <body>
    <script>
      PIXI.Filter.defaultResolution = window.devicePixelRatio || 1; // 设置你需要的分辨率值

      // 创建应用
      const app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: 0x1099bb,
        // resolution: window.devicePixelRatio || 1, // 像素比例
        antialias: true, // 抗锯齿
      });

      // 将应用画布添加到DOM中
      document.body.appendChild(app.view);

      // 创建一个精灵
      const sprite = PIXI.Sprite.from("./images/car.webp");
      sprite.width = app.screen.width;
      sprite.height = app.screen.height;

      // 创建容器
      const container = new PIXI.Container();
      container.addChild(sprite);
      app.stage.addChild(container);

      // 添加文字
      const text = new PIXI.Text("Hello PixiJS!", {
        fontFamily: "Arial",
        fontSize: 30 + Math.floor(app.screen.width * 0.1),
        fill: 0xffffff,
        align: "center",
        dropShadow: true,
        dropShadowBlur: 4,
        dropShadowColor: 0x000000,
        dropShadowAngle: Math.PI / 2,
        dropShadowDistance: 2,
      });
      text.x = app.screen.width / 2;
      text.y = app.screen.height / 2;
      text.anchor.set(0.5);
      container.addChild(text);

      // 添加置换滤镜
      // const displacementSprite = PIXI.Sprite.from("./images/displacement.jpg");
      const displacementSprite = PIXI.Sprite.from("https://s1.aigei.com/pvimg/img/png/de/de499f1dda9a4e9da1fa1815410b1617.png?imageMogr2/auto-orient/thumbnail/!237x237r/gravity/Center/crop/237x237/quality/85/&e=1735488000&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:iJpRumxLmQelW9sN_wrsdsD8yR4=");
      // 调整置换精灵贴图的大小
      displacementSprite.scale.set(7);
      // 纹理平铺并且允许重复
      displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
      const displacementFilter = new PIXI.DisplacementFilter(displacementSprite);
      container.addChild(displacementSprite);
      
      container.filters = [displacementFilter];

      app.ticker.add((delta) => {
        displacementSprite.x += 1;
        displacementSprite.y += 1;
      });
    </script>
  </body>
</html>
