<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36-pixi实现波浪水滴特效</title>
    <script src="./lib/pixi.js"></script>
    <script src="./lib/pixi-filters.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script>
      // 创建应用
      const app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        backgroundColor: 0x1099bb,
        resolution: window.devicePixelRatio || 1,
        antialias: true, // 抗锯齿
      });

      // 将应用画布添加到DOM中
      document.body.appendChild(app.view);

      // 创建一个精灵
      const sprite = PIXI.Sprite.from("./images/car.webp");
      sprite.width = app.screen.width;
      sprite.height = app.screen.height;

      // 添加文字
      const text = new PIXI.Text("Hello PixiJS!", {
        fontFamily: "Arial",
        fontSize: 30 + Math.floor(app.screen.width * 0.1),
        fill: 0xffffff,
        align: "center",
        dropShadow: true,
        dropShadowBlur: 4,
        dropShadowColor: 0x000000,
        dropShadowAngle: Math.PI / 2,
        dropShadowDistance: 2,
      });
      text.x = app.screen.width / 2;
      text.y = app.screen.height / 2;
      text.anchor.set(0.5);

      // 添加置换滤镜
      const spriteDisplacement = PIXI.Sprite.from("./images/displacement.png");
      spriteDisplacement.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
      const displacementFilter = new PIXI.DisplacementFilter(spriteDisplacement);

      // 创建容器
      const container = new PIXI.Container();
      container.addChild(sprite);
      container.addChild(text);
      container.addChild(spriteDisplacement);
      container.filters = [displacementFilter];
      app.stage.addChild(container);

      app.ticker.add((delta) => {
        spriteDisplacement.x++;
        spriteDisplacement.y++;
      });
    </script>
  </body>
</html>
