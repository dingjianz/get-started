    const twoSum = function (nums = [], target) {
      const obj = {}, len = nums.length;
      for (let i = 0; i < len; i++) {
        const diff = target - nums[i];
        if (obj[diff] !== undefined) { // 不能直接if (obj[diff]) ， 因为obj[diff]有可能是0
          return [obj[diff], i];
        }
        obj[nums[i]] = i;
      }
    };

    const result = twoSum([1, 3, 0, 3, 4, 5], 6);
