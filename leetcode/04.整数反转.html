<!DOCTYPE html>
<html lang="en">

<head>

  <title>04.整数反转</title>
</head>

<body>
  <script>
    /**
      给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。
      如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。
      假设环境不允许存储 64 位整数（有符号或无符号）。
    * /
    
    /**
     * @param {number} x
     * @return {number}
     */

    const reverse = function (x) {
      let flag = false;
      if (x < 0) {
        flag = true;
        x = -x;
      }
      let r = Number(String(x).split('').reverse().join(''));
      if (flag) r = -r;
      if (r < Math.pow(2, 31) && r > Math.pow(-2, 31)) {
        return r;
      } else {
        return 0;
      }
    };
    console.log(reverse(1534236469));
  </script>
</body>

</html>
