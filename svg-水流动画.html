<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 600px;
      height: 600px;
      background-color: skyblue;
      box-shadow: 0 0 20px #ccc;
      margin: 20px auto 0;
      position: relative;
    }

    path {
      stroke-dasharray: 1000;
      animation: draw 3s linear forwards;
    }

    @keyframes draw {
      0% {
        stroke-dashoffset: 1000;
        fill-opacity: 0;
      }
      100% {
        stroke-dashoffset: 0;
        fill-opacity: 1;
      }
    }

  </style>
</head>

<body>
  <div class="box">
    <svg width="100%" height="100%">
      <path d="M10 10 H 300 V 300 H 10 V 400" stroke="#00CAD7" fill="transparent" stroke-width="4"
        stroke-dasharray="0,10000" />
        <path d="M10 10 H 300 V 300 H 10 V 400" stroke="red" stroke-dasharray="320" stroke-dashoffset="0" stroke-linecap="round"
        stroke-width="10" fill="transparent">
        <!-- <animate attributeType="CSS" attributeName="stroke-dashoffset" from="1000" to="0" dur="5s"
          repeatCount="1" /> -->
      </path>
    </svg>
  </div>
  <script>
    const box = document.querySelector('.box')
    box.addEventListener('click', (e) => {
      console.log(e.offsetX);
      console.log(e.offsetY);
    })
  </script>
</body>

</html>
