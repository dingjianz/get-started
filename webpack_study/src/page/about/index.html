<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/static/lib/jquery.min.js"></script>
  <script src="/static/lib/handlebars.js"></script>
  <script type="text/javascript">
  let houdun = [{
  name: '向华强',
  age: 20,
  sex: '男'
  },
  {
  name: '丁1华',
  age: 22,
  sex: '男'
  },
  {
  name: '防腐剂',
  age: 28,
  sex: '女'
  }
  ]

  $(function () {
  let myTpl = Handlebars.compile($('#tbody-tr').html())
  Handlebars.registerHelper('compare', function(v1, v2, options){
  if (v1 > v2) {
  return options.fn(this)
  } else {
  return options.inverse(this)
  }
  })
  $('tbody').html(myTpl(houdun))
  })
  </script>
</head>

<body>
  <table border="1">
    <thead>
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
    </thead>
    <tbody></tbody>
  </table>
  <script type="text/x-handlebars-template" id="tbody-tr">
    {{#each this}}
    {{#compare age 20}}
      <tr>
        <td>{{name}}</td>
        <td>{{sex}}</td>
        <td>{{age}}</td>
      </tr>
      {{else}}
        <tr>
          <td>保密</td>
          <td>保密</td>
          <td>保密</td>
        </tr>
    {{/compare}}
  {{/each}}
</script>
</body>

</html>
