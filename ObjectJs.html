<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ObjectJs</title>
</head>

<body>
  <script>
    // https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/isExtensible
    const obj = {};
    const newObj = Object.defineProperty(obj, 'someKey', {
      value: 'jianding9'
    })
    console.log(newObj)
    console.log(newObj === obj) // true

    // 通过defineProperty 设置的属性有三个特性：不可枚举、不可修改、不可删除

    /* 
      通过赋值操作添加的普通属性是可枚举的，在枚举对象属性时会被枚举到（for...in 或 Object.keys 方法），可以改变这些属性的值，也可以删除这些属性。这个方法允许修改默认的额外选项（或配置）。默认情况下，使用 Object.defineProperty() 添加的属性值是不可修改（immutable）的。
    */

    const res = {
      name: 'ds',
      age: 18
    }
    for (key in res) {
      console.log(key)
    }
  </script>
</body>

</html>
