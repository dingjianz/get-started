<body>
  <script>
    /*
      TypeScript是什么？
      - 以JavaScript为基础构建的语言。
      - 是JavaScript的超集。
      - 可以在任何支持JavaScript的平台中执行。
      - TypeScript扩展了JavaScript，并添加了类型。
      - TS不能被JS解析器直接执行。
      - 新增了类型、添加了ES不具备的新特性、丰富的配置选项、强大的开发工具。


      tsc **.ts 生成对应.js文件
      tsc -w 自动编译模式
      tsc -init 生成tsconfig.json 文件
    */
  </script>
  <a style="font-size: 40px;font-weight: bold;color: red;"
    href="http://ts.xcatliu.com/introduction/what-is-typescript.html">typescript官方文档</a>
