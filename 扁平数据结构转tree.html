<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扁平数据结构转tree</title>
</head>

<body>
  <script>
    // https://juejin.cn/post/6983904373508145189
    const arr = [
      {
        id: 2,
        name: '部门2',
        pid: 1
      },
      {
        id: 3,
        name: '部门3',
        pid: 1
      },
      {
        id: 1,
        name: '部门1',
        pid: 0
      },
      {
        id: 4,
        name: '部门4',
        pid: 3
      },
      {
        id: 6,
        name: '部门5',
        pid: 5
      },
      {
        id: 5,
        name: '部门5',
        pid: 4
      },
    ];


    const bpArr = [];
    let pidArr = []

    const test = (arr, item) => {
      if (!arr) return;
      arr.forEach(bt => {
        if (bt.id === item.pid) {
          if (!bt.children) bt.children = []
          bt.children.push(item)
          pidArr = [...new Set([item.id, ...pidArr])]
        } else {
          test(bt.children, item)
        }
      })
    }
    arr.map(item => {
      if (!pidArr.includes(item.pid)) {
        pidArr.push(item.id)
        bpArr.push({
          ...item,
          children: []
        });
      } else {
        test(bpArr, item)
      }
    })

    console.log('pidArr', pidArr);
    console.log('bpArr', bpArr);

    /************************************************************* */
    // 看不懂的就一个一个走一遍，很简单的
    function arrayToTree(arr) {
      const result = []; // 就是把itemMap里面的数据，汇集成一个映射关系
      const itemMap = {}; // 每个数据都依次平等的放在这里
      arr.forEach(item => {
        const { id, pid } = item;
        if (!itemMap[id]) {
          itemMap[id] = {
            children: []
          }
        }

        itemMap[id] = {
          ...item,
          children: itemMap[id].children
        }

        const treeItem = itemMap[id];
        if (pid === 0) {
          result.push(treeItem)
        } else {
          if (!itemMap[pid]) {
            itemMap[pid] = {
              children: []
            }
          }
          itemMap[pid].children.push(treeItem)
        }
      })

      return result;
    }
    console.log('arrayToTree:::::', JSON.stringify(arrayToTree(arr)));
  </script>
</body>

</html>
